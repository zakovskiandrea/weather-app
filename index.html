<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Andrea</title>
  </head>

  <body>
    <div class="container">
      <div class="left-container">
        <div class="wrapper">
          <div class="city-and-day-container">
            <div class="city">Skopje</div>
            <div class="part-of-day">night</div>
          </div>

          <div class="mini-wrapper">
            <div class="temperature-now">+30Â°</div>
            <div class="slash">|</div>
            <div class="item"><i class="fas fa-bolt"></i></div>
          </div>
          <div class="forecast-container">
            <ul class="days">
              <li id="day0">Mon</li>
              <li id="day1">Tue</li>
              <li id="day2">Wed</li>
              <li id="day3">Thu</li>
            </ul>
            <ul class="temperatures">
              <li id="temp0">+30</li>
              <li id="temp1">+29</li>
              <li id="temp2">+29</li>
              <li id="temp3">+27</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="right-container">
        <div class="div-input">
          <input class="input" type="text" placeholder="Skopje, Macedonia" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
